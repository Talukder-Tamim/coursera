{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm" placeholder="******">
                </div>
                    {% for message in messages %}
                     <div class="alert alert-danger" role="alert">
                    
                    <p>{{ message }}</p>
                </div>
                    {% endfor %}
                
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-3" type="submit" value="Login"><br>
                    <a>have no account?</a>
                    <a class="nav-link" href="{% url 'signup' %}">Signup <span class="sr-only">(current)</span></a>
                </div>
      
            </form>
        </div>
    </div>
</div>

{% endblock %}
