{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">First name</label>
                    <input required type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="">Last name</label>
                    <input required type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input required type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="12345">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password1" id="" class="form-control form-control-sm" placeholder="******">
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input required type="password" name="password2" id="" class="form-control form-control-sm" placeholder="******">
                </div>
                <div>
                    <input required type="radio" id="student" name="user" value="student">
                    <label for="student">Student</label><br>
                    <input required type="radio" id="teacher" name="user" value="teacher">
                    <label for="teacher">Teacher</label>
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>
      
            </form>
        </div>
    </div>
</div>

{% endblock %}
